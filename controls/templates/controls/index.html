{% load staticfiles %}

<link rel="stylesheet" href="{% static "controls/materialize.min.css" %}">
<style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    body {
      background: #fff;
    }

    .input-field input[type=date]:focus + label,
    .input-field input[type=text]:focus + label,
    .input-field input[type=email]:focus + label,
    .input-field input[type=password]:focus + label {
      color: #e91e63;
    }

    .input-field input[type=date]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=email]:focus,
    .input-field input[type=password]:focus {
      border-bottom: 2px solid #e91e63;
      box-shadow: none;
    }
  </style>
<body>
  <div class="section"></div>
  <main>
    <center>
      <div class="section"></div>

      <h3 class="indigo-text">Cognizance Controls</h3>
      <div class="section"></div>

      <form class="container" method="post">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <div class="col s12">
              {% csrf_token %}
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='username' id='username' />
                <label for='email'>Enter your Username</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' id="btn_login" name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
              </div>
            </center>
        </div>
        </div>
    </form>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>
  </body>

  <script src="{% static "controls/jquery-3.3.1.min.js" %}"></script>
  <script src="{% static "controls/materialize.min.js" %}"></script>
  <script src="{% static "controls/jquery.cookie.js" %}"></script>
