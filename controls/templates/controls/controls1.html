{% extends 'controls/base.html' %}
{% load staticfiles %}
{% block content %}
<script src='{% static "controls/controls.js" %}'></script>

<style>
* {
  box-sizing: border-box;
}

h1 {
  text-align: center;
}

.show-on-data{
    display: none;
}

#toggle_box {
  background: white;
  color: #555;
  padding: 1em;
  max-width: 300px;
  border-radius: 5px;
  margin: 1em auto;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}

label {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  padding: 5px 0;
}

.toggle {
  appearance: none;
  background-color: #900;
  border: none;
  border-radius: 50px;
  display: inline-block;
  height: 20px;
  margin: 5px;
  position: relative;
  width: 50px;
  vertical-align: middle;
  will-change: background-color;
  transition: background-color 0.2s ease;
  cursor: pointer;

  &:before {
    background: white radial-gradient(white 40%, silver);
    border: 1px solid #999;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
    border-radius: 50%;
    content: '';
    display: inline-block;
    position: absolute;
    height: 24px;
    width: 24px;
    top: -3px;
    left: 0;
    will-change: transform;
    transition: transform 0.2s ease;
  }

  &:checked {
    background-color: green;

    &:before {
      transform: translateX(calc(50px - 24px));
    }
  }

  &:focus {
    outline: none;
    animation: focused 0.3s ease alternate infinite;
  }
}

@keyframes focused {
  from {
    box-shadow: none;
  }
  to {
    box-shadow: 0 0 2px 3px #9ecaed;
  }
}
</style>

<div class="nav-wrapper">
    <h1>Cogni Controls 1</h1>
</div>

<div class="searchform cf">
    <input type="text" id="cogni_id" placeholder="Cogni ID">
    <button type="submit" id="btn_search">Search</button>
</div>

<table id="table" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Cogni ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Contact</th>
                <th>College</th>
                <th>Payment ID</th>
                <th>Amount</th>
                <th>Method</th>
                <th>Type</th>
                <th>Events</th>
            </tr>
        </thead>

</table>


<div id="toggle_box" class="show-on-data">
  <label>
    ID Verification
    <input type="checkbox" id="id_verification_checkbox" class="toggle" />
  </label>
  <label>
    NOC Submission
    <input type="checkbox" id="noc_submission_checkbox" class="toggle" />
  </label>
</div>

<div class="searchform cf show-on-data"
    style="width:117px !important;">
    <button type="submit" id="btn_checkin">Check in</button>
</div>


{% endblock %}
